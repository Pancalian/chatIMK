<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-3">
        <div class="row">
          <div class="col-md-6">
            <h2>Login</h2>
            <input type="text" id="usernameInput" class="form-control mt-3" placeholder="Enter your username...">
            <input type="password" id="passwordInput" class="form-control mt-3" placeholder="Enter your Password...">
            <button id="loginButton" class="btn btn-primary mt-2">Login</button>
          </div>
        </div>
      </div>
    

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    $(document).ready(() => {
      $('#loginButton').click(() => {
        const username = $('#usernameInput').val();
        const password = $('#passwordInput').val();
        console.log(username,password);
        if (username.trim() === "") {
          alert("Username cannot be empty. Please enter a valid username.");
          return;
        }else if (password.trim() === "") {
          alert("Password cannot be empty. Please enter a valid password.");
          return;
        }else {
          const serverURL = window.location.origin; // Use the current origin (protocol, host, and port)
          // Send login request to server
          fetch(`${serverURL}/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          })
          .then(response => {
            if (response.ok) {
              // Redirect to the main chat page after successful login
              window.location.href = "/chat.html";
            } else {
              // Handle login failure
              alert("Invalid username or password. Please try again.");
            }
          })
          .catch(error => {
            console.error('Error:', error.message);
            alert("An error occurred. Please try again later.");
          });
        }
      });
    });
  </script>
</body>
</html>
